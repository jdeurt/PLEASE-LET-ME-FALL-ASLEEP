<app-navbar-patient></app-navbar-patient>
<div class="container-fluid m-5">
    <h3>Hello, {{data.profile.name}}.</h3>
    <br>
    <div class="shadow medcard p-3 rounded" style="width: 500px;">
        <div class="row">
            <div class="col-3">
                <img src="https://i1.wp.com/ceph.com/wp-content/uploads/2016/07/headshot-placeholder.png?ssl=1" alt="Photo">
            </div>
            <div class="col ml-3">
                <h3>{{data.profile.name}}</h3>
                <span>Age: {{data.profile.age}}</span>
                <br>
                <span>Gender: {{data.profile.gender}}</span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
            </div>
            <div class="col ml-3">
                <span>Weight: 165</span>
                <br>
                <span>Height: 5' 11'</span>
            </div>
        </div>
        <img src="http://www.pngall.com/wp-content/uploads/2/Barcode-PNG-Free-Image.png" alt="ID" style="width: 100%; margin-top: 30px; height: 50px;">
    </div>
</div>
