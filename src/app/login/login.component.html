<div class="container-fluid pattern-parent p-0">
  <app-navbar></app-navbar>
  <div id="login-box" class="shadow-sm text-center">
    <h2>Sign In</h2>
    <hr>
    <form id="login-form" class="text-left" action="/login" method="POST">
      <input type="text" id="submissionType" name="submissionType" style="display: none;">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      </div>
      <hr>
      <p class="text-center">Sign in as a...</p>
      <div class="d-flex justify-content-center">
        <button type="submit" id="login-patient" class="btn btn-outline-primary mx-2">Patient</button>
        <button type="submit" id="login-doctor" class="btn btn-outline-danger mx-2">Doctor</button>
      </div>
    </form>
  </div>
  <div class="pattern"></div>
</div>
